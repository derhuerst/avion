<!DOCTYPE html>

<html lang="en"><head>
	<meta charset="utf-8">
	<title>avion – Share files without NSA.</title>
	<meta name="description" content="Fast and easy file transfer without NSA.">
	<meta name="keywords" content="avion, transfer, files, webrtc, p2p">
	<meta name="author" content="Jannis R <mail@jannisr.de>">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="avion.css">
</head><body>
	<noscript>
		<p class="notification error">Please enable JavaScript.</p>
	</noscript>
	<h1 id="logo"><a href="/"><img alt="avion" src="avion.svg"/></a></h1>
	<p id="intro">Share files without NSA. <a href="about.html">How?</a></p>
	<div id="add">
		<div id="add-select">
			<input type="file" value="select files" tabindex="1" multiple autofocus>
			<label>select files</label>
		</div>
		<div id="add-drop">or drop them here</div>
	</div>
	<div id="link">
		<p>Share this link to anyone. Keep this tab open until all files have been sent.</p>
		<input id="link-input" type="url" value="http://avion.jannisr.de/#oe7pjw">
	</div>
	<table id="transfer"><tbody>
		<tr id="qux" class="failed">
			<td class="name">avion.jpg</td>
			<td class="size">1m</td>
			<td class="status">✗</td>
		</tr>
		<tr id="baz" class="done">
			<td class="name">avion.txt</td>
			<td class="size">100k</td>
			<td class="status">✓</td>
		</tr>
		<tr id="bar" class="running">
			<td class="name">avion.ps</td>
			<td class="size">2m</td>
			<td class="status">●</td>
		</tr>
		<tr id="foo" class="queued">
			<td class="name">avion.pdf</td>
			<td class="size">4m</td>
			<td class="status">…</td>
		</tr>
	</tbody></table>
	<audio id="pling" src="progress.mp3" type="audio/mpeg" preload></audio>
	</div>
	<!-- <script src="bundle.js"></script> -->
</body></html>
